<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ontario Energy Demand Forecast</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Roboto", sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }

    .card-custom {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 30px;
      text-align: center;
      color: #fff;
      width: 350px;
      display: flex;
      flex-direction: column;
    }

    .chart-container {
      flex: 1;
      position: relative;
      width: 100%;
    }

    /* Style for dropdowns and button */
    select,
    button {
      height: 40px;
      font-size: 16px;
      border-radius: 8px;
      padding: 5px 10px;
      margin: 0 5px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    ul#resultsList li {
      background: rgba(255, 255, 255, 0.2);
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <!-- Input Form with Dropdowns -->
    <form id="forecastForm" class="mb-3 d-flex flex-wrap justify-content-center gap-2">
      <!-- Month Dropdown -->
      <select id="monthSelect" required>
        <option value="" disabled selected>Month</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>

      <!-- Day Dropdown -->
      <select id="daySelect" required>
        <option value="" disabled selected>Day</option>
        <!-- 1 through 31 -->
        <script>
          for (let d = 1; d <= 31; d++) {
            document.write(`<option value="${d}">${d}</option>`);
          }
        </script>
      </select>

      <!-- Location Dropdown -->
      <select id="locationSelect" required>
        <option value="" disabled selected>Location</option>
        <option value="Northwest">Northwest</option>
        <option value="Northeast">Northeast</option>
        <option value="Ottawa">Ottawa</option>
        <option value="East">East</option>
        <option value="Toronto">Toronto</option>
        <option value="Essa">Essa</option>
        <option value="Bruce">Bruce</option>
        <option value="Southwest">Southwest</option>
        <option value="Niagara">Niagara</option>
        <option value="West">West</option>
      </select>

      <button type="submit" class="btn btn-primary">Get Forecast</button>
    </form>

    <div class="d-flex flex-wrap gap-3 justify-content-center">
      <!-- Left Card: Forecast Results (User's Location) -->
      <div class="card-custom" id="forecastResults">
        <h2 id="resultsTitle">Forecast Results</h2>
        <ul id="resultsList" class="list-group list-unstyled text-start"></ul>
      </div>

      <!-- Right Card: Ontario Demand Chart -->
      <div class="card-custom" style="width: 400px; height: 400px;">
        <h2>Ontario Demand Chart</h2>
        <div class="chart-container">
          <canvas id="ontarioChart"></canvas>
        </div>
      </div>

      <!-- New Card: Energy Savings Chart -->
      <div class="card-custom" style="width: 400px; height: 400px;">
        <h2>Energy Savings Chart</h2>
        <div class="chart-container">
          <canvas id="savingsChart"></canvas>
        </div>
        <p id="savingsTotals" style="font-size:1.2rem;"></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // API endpoint for your Python backend on Render
    const apiEndpoint = "https://capstone4416-2025w-machinelearningmodel.onrender.com/predict";
    let ontarioChart; // Chart instance for Ontario Demand
    let savingsChart;  // Chart instance for Energy Savings

    // Helper: fetch forecast data from the server
    async function fetchForecastData(params) {
      try {
        const queryString = new URLSearchParams(params).toString();
        const response = await fetch(`${apiEndpoint}?${queryString}`);
        if (!response.ok) {
          throw new Error("Failed to fetch forecast data");
        }
        return await response.json();
      } catch (error) {
        console.error("Error fetching forecast data:", error);
        return { error: error.message };
      }
    }

    // Helper: generate date labels starting from month and day for given number of days
    function generateDateLabels(startMonth, startDay, numDays) {
      const labels = [];
      const year = new Date().getFullYear();
      for (let i = 0; i < numDays; i++) {
        const date = new Date(year, startMonth - 1, startDay + i);
        const formatted = `${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')}`;
        labels.push(formatted);
      }
      return labels;
    }

    // Display the user's requested location forecast in a list
    function displayLocationResults(data, location, labels) {
      const resultsList = document.getElementById("resultsList");
      resultsList.innerHTML = ""; // Clear old results
      const sortedDays = Object.keys(data).sort();
      sortedDays.forEach((dayKey, index) => {
        const forecastObj = data[dayKey];
        if (forecastObj[location] !== undefined) {
          const li = document.createElement("li");
          li.textContent = `${labels[index]}: ${forecastObj[location].toFixed(2)} MW`;
          resultsList.appendChild(li);
        }
      });
      document.getElementById("resultsTitle").textContent = `${location} Forecast Results`;
    }

    // Update the Ontario Demand Chart (bar chart)
    function updateOntarioChart(data, labels) {
      const sortedDays = Object.keys(data).sort();
      const ontarioValues = [];
      sortedDays.forEach((dayKey) => {
        const forecastObj = data[dayKey];
        if (forecastObj["Ontario Demand"] !== undefined) {
          ontarioValues.push(forecastObj["Ontario Demand"]);
        }
      });
      const ctx = document.getElementById("ontarioChart").getContext("2d");
      const chartData = {
        labels,
        datasets: [{
          label: "Ontario Demand (MW)",
          data: ontarioValues,
          backgroundColor: "rgba(54, 162, 235, 0.6)",
          borderColor: "rgba(54, 162, 235, 1)",
          borderWidth: 1
        }]
      };
      if (ontarioChart) {
        ontarioChart.data = chartData;
        ontarioChart.update();
      } else {
        ontarioChart = new Chart(ctx, {
          type: "bar",
          data: chartData,
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                ticks: { color: "#fff" }
              },
              x: {
                ticks: { color: "#fff" }
              }
            },
            plugins: {
              legend: { labels: { color: "#fff" } }
            }
          }
        });
      }
    }

    // Update the Energy Savings Chart (difference between Ontario Demand and location forecast)
    function updateSavingsChart(data, location, labels) {
      const sortedDays = Object.keys(data).sort();
      const savingsValues = [];
      let totalSavings = 0;
      sortedDays.forEach((dayKey) => {
        const forecastObj = data[dayKey];
        if (forecastObj["Ontario Demand"] !== undefined && forecastObj[location] !== undefined) {
          const savings = forecastObj["Ontario Demand"] - forecastObj[location];
          savingsValues.push(savings);
          totalSavings += savings;
        }
      });
      const ctx = document.getElementById("savingsChart").getContext("2d");
      const chartData = {
        labels,
        datasets: [{
          label: "Energy Savings (MW)",
          data: savingsValues,
          backgroundColor: "rgba(75, 192, 192, 0.6)",
          borderColor: "rgba(75, 192, 192, 1)",
          borderWidth: 1
        }]
      };
      if (savingsChart) {
        savingsChart.data = chartData;
        savingsChart.update();
      } else {
        savingsChart = new Chart(ctx, {
          type: "bar",
          data: chartData,
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                ticks: { color: "#fff" }
              },
              x: {
                ticks: { color: "#fff" }
              }
            },
            plugins: {
              legend: { labels: { color: "#fff" } }
            }
          }
        });
      }
      // Update the total savings display
      document.getElementById("savingsTotals").textContent = "Total Savings: " + totalSavings.toFixed(2) + " MW";
    }

    // On form submission, fetch forecast data and update the UI
    document.getElementById("forecastForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const month = parseInt(document.getElementById("monthSelect").value);
      const start_day = parseInt(document.getElementById("daySelect").value);
      const location = document.getElementById("locationSelect").value.trim();

      // Send month and start_day as query parameters. The backend will default to "daily" mode.
      const params = { month, start_day };

      const data = await fetchForecastData(params);
      if (data.error) {
        alert(data.error);
        return;
      }

      const sortedDays = Object.keys(data).sort();
      const labels = generateDateLabels(month, start_day, sortedDays.length);

      // Display the location forecast in the left card
      displayLocationResults(data, location, labels);
      // Update the Ontario Demand chart
      updateOntarioChart(data, labels);
      // Update the Energy Savings chart (difference between Ontario Demand and selected location)
      updateSavingsChart(data, location, labels);
    });
  </script>
</body>

</html>
