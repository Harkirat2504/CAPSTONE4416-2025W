<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ontario Energy Demand Forecast</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }

        .card-custom {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 30px;
            text-align: center;
            color: #fff;
            width: 300px;
        }

        .list-group-item {
            background: transparent;
            color: #fff;
            border: none;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Input Form -->
        <form id="forecastForm" class="mb-3">
            <input type="number" id="monthInput" placeholder="Month (1-12)" min="1" max="12" required>
            <input type="number" id="startDayInput" placeholder="Start Day" required>
            <input type="text" id="locationInput" placeholder="Location (e.g. Toronto, Niagara)">
            <button type="submit" class="btn btn-primary">Get Forecast</button>
        </form>
        <div class="d-flex flex-wrap gap-3 justify-content-center">
            <!-- Forecast Cards -->
            <div class="card-custom" id="forecastResults"></div>
            <div class="card-custom">
                <h2>Toronto Demand Chart</h2>
                <canvas id="demandChart" width="350" height="200"></canvas>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiEndpoint = "https://capstone4416-2025w-machinelearningmodel.onrender.com/predict";

        async function fetchForecastData(params) {
            try {
                const queryString = new URLSearchParams(params).toString();
                const response = await fetch(`${apiEndpoint}?${queryString}`);
                if (!response.ok) {
                    throw new Error("Failed to fetch forecast data");
                }
                return await response.json();
            } catch (error) {
                console.error("Error fetching forecast data:", error);
                return { error: error.message };
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById("forecastResults");
            if (data.error) {
                resultsDiv.innerHTML = `<p class="error-message">${data.error}</p>`;
                return;
            }
            // Display full forecast or filtered by location
            let html = "<h2>Forecast Results</h2><ul>";
            for (let day in data) {
                html += `<li>${day}: `;
                if (typeof data[day] === "object") {
                    for (let loc in data[day]) {
                        html += `${loc}: ${data[day][loc]} MW; `;
                    }
                } else {
                    html += `${data[day]} MW`;
                }
                html += "</li>";
            }
            html += "</ul>";
            resultsDiv.innerHTML = html;
        }

        let demandChart;
        function updateDemandChart(torontoData) {
            const ctx = document.getElementById("demandChart").getContext("2d");
            const labels = Object.keys(torontoData).sort();
            const data = labels.map(day => torontoData[day]);
            const chartData = {
                labels: labels,
                datasets: [{
                    label: "Toronto Demand (MW)",
                    data: data,
                    backgroundColor: "rgba(54, 162, 235, 0.6)",
                    borderColor: "rgba(54, 162, 235, 1)",
                    borderWidth: 1
                }]
            };
            if (demandChart) {
                demandChart.data = chartData;
                demandChart.update();
            } else {
                demandChart = new Chart(ctx, {
                    type: "bar",
                    data: chartData,
                    options: {
                        scales: {
                            y: { beginAtZero: true, ticks: { color: "#fff" } }
                        },
                        plugins: {
                            legend: { labels: { color: "#fff" } }
                        }
                    }
                });
            }
        }

        document.getElementById("forecastForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const month = document.getElementById("monthInput").value;
            const start_day = document.getElementById("startDayInput").value;
            const location = document.getElementById("locationInput").value.trim();
            const params = { month, start_day };
            if (location) {
                params.location = location;
            }
            const data = await fetchForecastData(params);
            displayResults(data);
            // If no specific location is provided, update the chart using the "Toronto Demand" forecast
            if (!params.location || params.location === "Toronto") {
                // Expecting data.toronto_demand when no location is provided or location is Toronto.
                updateDemandChart(data.toronto_demand);
            }
        });
    </script>
</body>

</html>
