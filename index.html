<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ontario Energy Demand Forecast</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Roboto", sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }

    .card-custom {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 30px;
      text-align: center;
      color: #fff;
      width: 350px;
      display: flex;
      flex-direction: column;
    }

    .chart-container {
      flex: 1;
      position: relative;
      width: 100%;
    }

    /* Style for dropdowns and button */
    select,
    button {
      height: 40px;
      font-size: 16px;
      border-radius: 8px;
      padding: 5px 10px;
      margin: 0 5px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    ul#resultsList li {
      background: rgba(255, 255, 255, 0.2);
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      color: #fff;
    }

    /* Flex container for charts */
    .charts-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <!-- Input Form with Dropdowns -->
    <form id="forecastForm" class="mb-3 d-flex flex-wrap justify-content-center gap-2">
      <!-- Month Dropdown -->
      <select id="monthSelect" required>
        <option value="" disabled selected>Month</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>

      <!-- Day Dropdown -->
      <select id="daySelect" required>
        <option value="" disabled selected>Day</option>
        <script>
          for (let d = 1; d <= 31; d++) {
            document.write(`<option value="${d}">${d}</option>`);
          }
        </script>
      </select>

      <!-- Location Dropdown -->
      <select id="locationSelect" required>
        <option value="" disabled selected>Location</option>
        <option value="Northwest">Northwest</option>
        <option value="Northeast">Northeast</option>
        <option value="Ottawa">Ottawa</option>
        <option value="East">East</option>
        <option value="Toronto">Toronto</option>
        <option value="Essa">Essa</option>
        <option value="Bruce">Bruce</option>
        <option value="Southwest">Southwest</option>
        <option value="Niagara">Niagara</option>
        <option value="West">West</option>
      </select>

      <button type="submit" class="btn btn-primary">Get Forecast</button>
    </form>

    <div class="d-flex flex-wrap gap-3 justify-content-center">
      <!-- Left Card: Forecast Results (User's Location) -->
      <div class="card-custom" id="forecastResults">
        <h2 id="resultsTitle">Forecast Results</h2>
        <ul id="resultsList" class="list-group list-unstyled text-start"></ul>
      </div>
    </div>

    <div class="charts-wrapper">
      <!-- Card: Daily Forecast Chart -->
      <div class="card-custom" style="width: 400px; height: 400px;">
        <h2>Daily Forecast Chart</h2>
        <div class="chart-container">
          <canvas id="dailyChart"></canvas>
        </div>
      </div>

      <!-- Card: Hourly Forecast Chart -->
      <div class="card-custom" style="width: 400px; height: 400px;">
        <h2>Hourly Forecast Chart</h2>
        <div class="chart-container">
          <canvas id="hourlyChart"></canvas>
        </div>
      </div>

      <!-- Card: Energy Savings Chart (Static) -->
      <div class="card-custom" style="width: 400px; height: 400px;">
        <h2>Energy Savings Chart</h2>
        <div class="chart-container">
          <canvas id="savingsChart"></canvas>
        </div>
        <p id="savingsTotals" style="font-size:1.2rem;"></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const apiEndpoint = "https://capstone4416-2025w-machinelearningmodel.onrender.com/predict";
    let globalDailyData = {};
    let globalHourlyData = {};
    let dailyChartInstance;
    let hourlyChartInstance;

    // Helper to fetch forecast data from server with a given mode
    async function fetchForecastData(params) {
      try {
        const queryString = new URLSearchParams(params).toString();
        const response = await fetch(`${apiEndpoint}?${queryString}`);
        if (!response.ok) {
          throw new Error("Failed to fetch forecast data");
        }
        return await response.json();
      } catch (error) {
        console.error("Error fetching forecast data:", error);
        return { error: error.message };
      }
    }

    // Helper to generate date labels (for daily mode)
    function generateDateLabels(startMonth, startDay, numDays) {
      const labels = [];
      const year = new Date().getFullYear();
      for (let i = 0; i < numDays; i++) {
        const date = new Date(year, startMonth - 1, startDay + i);
        const formatted = `${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')}`;
        labels.push(formatted);
      }
      return labels;
    }

    // Helper to generate hourly labels (for hourly mode)
    function generateHourlyLabels(numHours) {
      const labels = [];
      for (let i = 1; i <= numHours; i++) {
        labels.push(i.toString());
      }
      return labels;
    }

    // Display the user's requested location data in a simple list (daily forecast)
    function displayLocationResults(data, location, labels) {
      const resultsList = document.getElementById("resultsList");
      resultsList.innerHTML = "";
      const sortedDays = Object.keys(data).sort();
      sortedDays.forEach((dayKey, index) => {
        const forecastObj = data[dayKey];
        if (forecastObj[location] !== undefined) {
          const li = document.createElement("li");
          li.textContent = `${labels[index]}: ${forecastObj[location].toFixed(2)} MW`;
          resultsList.appendChild(li);
        }
      });
      document.getElementById("resultsTitle").textContent = `${location} Forecast Results`;
    }

    // Update the Daily Forecast Chart
    function updateDailyChart(data, labels) {
      const sortedDays = Object.keys(data).sort();
      const dailyValues = [];
      sortedDays.forEach((dayKey) => {
        const forecastObj = data[dayKey];
        if (forecastObj["Ontario Demand"] !== undefined) {
          dailyValues.push(forecastObj["Ontario Demand"]);
        }
      });
      const ctx = document.getElementById("dailyChart").getContext("2d");
      const chartData = {
        labels,
        datasets: [{
          label: "Daily Ontario Demand (MW)",
          data: dailyValues,
          backgroundColor: "rgba(54, 162, 235, 0.6)",
          borderColor: "rgba(54, 162, 235, 1)",
          borderWidth: 1
        }]
      };
      if (dailyChartInstance) {
        dailyChartInstance.data = chartData;
        dailyChartInstance.update();
      } else {
        dailyChartInstance = new Chart(ctx, {
          type: "bar",
          data: chartData,
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                ticks: { color: "#fff" }
              },
              x: {
                ticks: { color: "#fff" }
              }
            },
            plugins: {
              legend: { labels: { color: "#fff" } }
            }
          }
        });
      }
    }

    // Update the Hourly Forecast Chart
    function updateHourlyChart(data, labels) {
      // For hourly mode, we assume data keys represent individual hours (e.g., "1", "2", ..., "48")
      const sortedHours = Object.keys(data).sort((a, b) => parseInt(a) - parseInt(b));
      const hourlyValues = [];
      sortedHours.forEach(hour => {
        const forecastObj = data[hour];
        if (forecastObj["Ontario Demand"] !== undefined) {
          hourlyValues.push(forecastObj["Ontario Demand"]);
        }
      });
      const ctx = document.getElementById("hourlyChart").getContext("2d");
      const chartData = {
        labels: labels,
        datasets: [{
          label: "Hourly Ontario Demand (MW)",
          data: hourlyValues,
          backgroundColor: "rgba(255, 99, 132, 0.6)",
          borderColor: "rgba(255, 99, 132, 1)",
          borderWidth: 1
        }]
      };
      if (hourlyChartInstance) {
        hourlyChartInstance.data = chartData;
        hourlyChartInstance.update();
      } else {
        hourlyChartInstance = new Chart(ctx, {
          type: "line",
          data: chartData,
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                ticks: { color: "#fff" }
              },
              x: {
                ticks: { color: "#fff" }
              }
            },
            plugins: {
              legend: { labels: { color: "#fff" } }
            }
          }
        });
      }
    }

    // ------------------ Static Chart Section: Energy Savings ------------------ //
    function createStaticSavingsChart() {
      const ctx = document.getElementById("savingsChart").getContext("2d");
      // Static data for April 1st - 7th, 2025
      const labels = ["04/01", "04/02", "04/03", "04/04", "04/05", "04/06", "04/07"];
      const energySaved = [50, 40, 30, 40, 45, 50, 55]; // in kWh
      const moneySaved = [5, 10, 15, 20, 25, 35, 40]; // in dollars
      const totalEnergy = 352;
      const totalMoney = 52.8;
      document.getElementById("savingsTotals").textContent =
        `Total Energy Saved (April 1-7, 2025): ${totalEnergy} kWh | Total Money Saved (April 1-7, 2025): $${totalMoney}`;
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Daily Energy Saved (kWh)",
              data: energySaved,
              backgroundColor: "rgba(54, 162, 235, 0.6)",
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 1,
              yAxisID: "y-energy"
            },
            {
              label: "Total Money Saved ($)",
              data: moneySaved,
              backgroundColor: "rgba(255, 206, 86, 0.6)",
              borderColor: "rgba(255, 206, 86, 1)",
              borderWidth: 1,
              type: "line",
              fill: false,
              yAxisID: "y-money"
            }
          ]
        },
        options: {
          scales: {
            "y-energy": {
              type: "linear",
              position: "left",
              beginAtZero: true,
              title: {
                display: true,
                text: "Energy (kWh)"
              }
            },
            "y-money": {
              type: "linear",
              position: "right",
              beginAtZero: true,
              grid: { drawOnChartArea: false },
              title: { display: true, text: "Money ($)" }
            }
          }
        }
      });
    }
    // --------------- End Static Savings Chart Section --------------- //

    // Function to automatically send forecast data to the local Python server (for Arduino)
    async function sendForecastToArduino() {
      const location = document.getElementById("locationSelect").value.trim();
      if (!globalDailyData || !location) {
        console.warn("No forecast data or location not set yet.");
        return;
      }
      // Build payload from daily forecast data for the selected region
      const sortedDays = Object.keys(globalDailyData).sort();
      const forecastArray = sortedDays.map(dayKey => {
        return { date: dayKey, mw: globalDailyData[dayKey][location] };
      });
      const payload = {
        region: location,
        forecast: forecastArray
      };
      try {
        const response = await fetch("http://localhost:3000/sendToArduino", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const result = await response.json();
        console.log("Response from Arduino server:", result);
      } catch (error) {
        console.error("Error sending forecast to Arduino:", error);
      }
    }

    // Global objects to store fetched forecast data
    let globalDailyData = {};
    let globalHourlyData = {};

    // On form submission, fetch and display forecast data, then automatically send to Arduino
    document.getElementById("forecastForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const month = parseInt(document.getElementById("monthSelect").value);
      const start_day = parseInt(document.getElementById("daySelect").value);
      const location = document.getElementById("locationSelect").value.trim();

      // Set parameters for daily and hourly forecasts
      const dailyParams = { month, start_day, mode: "daily" };
      const hourlyParams = { month, start_day, mode: "hourly" };

      // Fetch daily forecast data
      const dailyData = await fetchForecastData(dailyParams);
      if (dailyData.error) {
        alert(dailyData.error);
        return;
      }
      globalDailyData = dailyData;
      const sortedDailyDays = Object.keys(dailyData).sort();
      const dailyLabels = generateDateLabels(month, start_day, sortedDailyDays.length);

      // Display daily forecast results in the left card
      displayLocationResults(dailyData, location, dailyLabels);
      // Update the Daily Forecast Chart
      updateDailyChart(dailyData, dailyLabels);

      // Fetch hourly forecast data
      const hourlyData = await fetchForecastData(hourlyParams);
      if (hourlyData.error) {
        alert(hourlyData.error);
        return;
      }
      globalHourlyData = hourlyData;
      // Assuming hourlyData keys are hour numbers (as strings)
      const sortedHourlyHours = Object.keys(hourlyData).sort((a, b) => parseInt(a) - parseInt(b));
      const hourlyLabels = generateHourlyLabels(sortedHourlyHours.length);
      // Update the Hourly Forecast Chart
      updateHourlyChart(hourlyData, hourlyLabels);

      // Immediately send the daily forecast data to Arduino
      sendForecastToArduino();
    });

    // On page load, create the static energy savings chart
    window.addEventListener("load", createStaticSavingsChart);
  </script>
</body>

</html>
