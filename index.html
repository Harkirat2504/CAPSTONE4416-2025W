<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ontario Energy Demand Forecast</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }

        .card-custom {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 30px;
            text-align: center;
            color: #fff;
            width: 400px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chart-container {
            flex: 1;
            position: relative;
            width: 100%;
        }

        form input,
        form button {
            height: 40px;
            font-size: 16px;
            border-radius: 8px;
            padding: 5px 10px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <!-- Input Form -->
        <form id="forecastForm" class="mb-3 d-flex flex-wrap justify-content-center gap-2">
            <input type="number" id="monthInput" placeholder="Month (1-12)" min="1" max="12" required>
            <input type="number" id="startDayInput" placeholder="Start Day" required>
            <input type="text" id="locationInput" placeholder="Location (e.g. Toronto, Niagara)" required>
            <button type="submit" class="btn btn-primary">Get Forecast</button>
        </form>

        <div class="d-flex flex-wrap gap-3 justify-content-center">
            <!-- Left Card: Requested Location Chart -->
            <div class="card-custom">
                <h2 id="locationTitle">Location Demand</h2>
                <div class="chart-container">
                    <canvas id="locationChart"></canvas>
                </div>
            </div>
            <!-- Right Card: Ontario Demand Chart -->
            <div class="card-custom">
                <h2>Ontario Demand</h2>
                <div class="chart-container">
                    <canvas id="ontarioChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const apiEndpoint = "https://capstone4416-2025w-machinelearningmodel.onrender.com/predict";

        let locationChart;
        let ontarioChart;

        async function fetchForecastData(params) {
            try {
                const queryString = new URLSearchParams(params).toString();
                const response = await fetch(`${apiEndpoint}?${queryString}`);
                if (!response.ok) {
                    throw new Error("Failed to fetch forecast data");
                }
                return await response.json();
            } catch (error) {
                console.error("Error fetching forecast data:", error);
                return { error: error.message };
            }
        }

        function generateDateLabels(startMonth, startDay, numDays) {
            const labels = [];
            const year = new Date().getFullYear();
            for (let i = 0; i < numDays; i++) {
                const date = new Date(year, startMonth - 1, startDay + i);
                const formatted = `${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')}`;
                labels.push(formatted);
            }
            return labels;
        }

        function updateChart(chartRef, canvasId, chartLabel, labels, dataValues) {
            const ctx = document.getElementById(canvasId).getContext("2d");

            const chartData = {
                labels,
                datasets: [{
                    label: chartLabel,
                    data: dataValues,
                    backgroundColor: "rgba(54, 162, 235, 0.6)",
                    borderColor: "rgba(54, 162, 235, 1)",
                    borderWidth: 1
                }]
            };

            if (chartRef) {
                chartRef.data = chartData;
                chartRef.update();
            } else {
                chartRef = new Chart(ctx, {
                    type: "bar",
                    data: chartData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: { beginAtZero: true, ticks: { color: "#fff" } },
                            x: { ticks: { color: "#fff" } }
                        },
                        plugins: {
                            legend: { labels: { color: "#fff" } }
                        }
                    }
                });
            }
            return chartRef;
        }

        document.getElementById("forecastForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const month = parseInt(document.getElementById("monthInput").value);
            const start_day = parseInt(document.getElementById("startDayInput").value);
            const location = document.getElementById("locationInput").value.trim();

            const params = { month, start_day };

            const data = await fetchForecastData(params);
            if (data.error) {
                alert(data.error);
                return;
            }

            const ontarioData = [];
            const locationData = [];
            const sortedDays = Object.keys(data).sort();
            const labels = generateDateLabels(month, start_day, sortedDays.length);

            document.getElementById("locationTitle").textContent = `${location} Demand`;

            sortedDays.forEach(dayKey => {
                const forecastObj = data[dayKey];
                ontarioData.push(forecastObj["Ontario Demand"] || 0);
                locationData.push(forecastObj[location] || 0);
            });

            if (locationChart) {
                locationChart.destroy();
                locationChart = null;
            }
            if (ontarioChart) {
                ontarioChart.destroy();
                ontarioChart = null;
            }

            locationChart = updateChart(locationChart, "locationChart", `${location} Demand (MW)`, labels, locationData);
            ontarioChart = updateChart(ontarioChart, "ontarioChart", "Ontario Demand (MW)", labels, ontarioData);
        });
    </script>
</body>

</html>
