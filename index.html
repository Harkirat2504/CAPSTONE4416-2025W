<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ontario Energy Demand Forecast</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Roboto", sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }

    .card-custom {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 30px;
      text-align: center;
      color: #fff;
      width: 350px;
      display: flex;
      flex-direction: column;
    }

    .chart-container {
      flex: 1;
      position: relative;
      width: 100%;
    }

    form input,
    form button {
      height: 40px;
      font-size: 16px;
      border-radius: 8px;
      padding: 5px 10px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    ul#resultsList li {
      background: rgba(255, 255, 255, 0.2);
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <!-- Input Form -->
    <form id="forecastForm" class="mb-3 d-flex flex-wrap justify-content-center gap-2">
      <input type="number" id="monthInput" placeholder="Month (1-12)" min="1" max="12" required>
      <input type="number" id="startDayInput" placeholder="Start Day" min="1" max="31" required>
      <input type="text" id="locationInput" placeholder="Location (e.g. Toronto)" required>
      <button type="submit" class="btn btn-primary">Get Forecast</button>
    </form>

    <div class="d-flex flex-wrap gap-3 justify-content-center">
      <!-- Left Card: Forecast Results (User's Location) -->
      <div class="card-custom" id="forecastResults">
        <h2 id="resultsTitle">Forecast Results</h2>
        <ul id="resultsList" class="list-group list-unstyled text-start"></ul>
      </div>

      <!-- Right Card: Ontario Demand Chart -->
      <div class="card-custom" style="width: 400px; height: 400px;">
        <h2>Ontario Demand Chart</h2>
        <div class="chart-container">
          <canvas id="ontarioChart"></canvas>
        </div>
      </div>
      
      <!-- New Card: Energy Savings Chart -->
      <div class="card-custom" style="width: 400px; height: 400px;">
        <h2>Energy Savings Chart</h2>
        <div class="chart-container">
          <canvas id="savingsChart"></canvas>
        </div>
        <p id="savingsTotals" style="font-size:1.2rem;"></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const apiEndpoint = "https://capstone4416-2025w-machinelearningmodel.onrender.com/predict";
    let ontarioChart; // For the Ontario Demand chart

    // Helper to fetch forecast data from server (kept unchanged)
    async function fetchForecastData(params) {
      try {
        const queryString = new URLSearchParams(params).toString();
        const response = await fetch(`${apiEndpoint}?${queryString}`);
        if (!response.ok) {
          throw new Error("Failed to fetch forecast data");
        }
        return await response.json();
      } catch (error) {
        console.error("Error fetching forecast data:", error);
        return { error: error.message };
      }
    }

    // Helper to generate date labels starting from month and start day
    function generateDateLabels(startMonth, startDay, numDays) {
      const labels = [];
      const year = new Date().getFullYear();
      for (let i = 0; i < numDays; i++) {
        const date = new Date(year, startMonth - 1, startDay + i);
        const formatted = `${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')}`;
        labels.push(formatted);
      }
      return labels;
    }

    // Display the user's requested location data in a simple list
    function displayLocationResults(data, location, labels) {
      const resultsList = document.getElementById("resultsList");
      resultsList.innerHTML = ""; // Clear old results
      const sortedDays = Object.keys(data).sort();
      sortedDays.forEach((dayKey, index) => {
        const forecastObj = data[dayKey];
        if (forecastObj[location] !== undefined) {
          const li = document.createElement("li");
          li.textContent = `${labels[index]}: ${forecastObj[location].toFixed(2)} MW`;
          resultsList.appendChild(li);
        }
      });
      document.getElementById("resultsTitle").textContent = `${location} Forecast Results`;
    }

    // Update the Ontario Demand Chart
    function updateOntarioChart(data, labels) {
      const sortedDays = Object.keys(data).sort();
      const ontarioValues = [];
      sortedDays.forEach((dayKey) => {
        const forecastObj = data[dayKey];
        if (forecastObj["Ontario Demand"] !== undefined) {
          ontarioValues.push(forecastObj["Ontario Demand"]);
        }
      });
      const ctx = document.getElementById("ontarioChart").getContext("2d");
      const chartData = {
        labels,
        datasets: [{
          label: "Ontario Demand (MW)",
          data: ontarioValues,
          backgroundColor: "rgba(54, 162, 235, 0.6)",
          borderColor: "rgba(54, 162, 235, 1)",
          borderWidth: 1
        }]
      };
      if (ontarioChart) {
        ontarioChart.data = chartData;
        ontarioChart.update();
      } else {
        ontarioChart = new Chart(ctx, {
          type: "bar",
          data: chartData,
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                ticks: { color: "#fff" }
              },
              x: {
                ticks: { color: "#fff" }
              }
            },
            plugins: {
              legend: { labels: { color: "#fff" } }
            }
          }
        });
      }
    }

    // ------------------ Static Chart Section ------------------ //
    // Function to create a static energy savings chart with two datasets
    function createStaticSavingsChart() {
      const ctx = document.getElementById("savingsChart").getContext("2d");

      // Static data for April 1st - 7th, 2025
      const labels = ["04/01", "04/02", "04/03", "04/04", "04/05", "04/06", "04/07"];
      const energySaved = [50, 40, 30, 40, 45, 50, 55]; // in kWh
      // Changed label from 'Daily Money Saved ($)' to 'Total Money Saved ($)'
      const moneySaved = [5, 10, 15, 20, 25, 35, 40]; // in dollars

      // Provided totals
      const totalEnergy = 352;
      const totalMoney = 52.8;

      // Place totals in the paragraph (removed margin-top)
      document.getElementById("savingsTotals").textContent =
        `Total Energy Saved (April 1-7, 2025): ${totalEnergy} kWh | Total Money Saved (April 1-7, 2025): $${totalMoney}`;

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Daily Energy Saved (kWh)",
              data: energySaved,
              backgroundColor: "rgba(54, 162, 235, 0.6)",
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 1,
              yAxisID: "y-energy"
            },
            {
              label: "Total Money Saved ($)",
              data: moneySaved,
              backgroundColor: "rgba(255, 206, 86, 0.6)",
              borderColor: "rgba(255, 206, 86, 1)",
              borderWidth: 1,
              type: "line",
              fill: false,
              yAxisID: "y-money"
            }
          ]
        },
        options: {
          scales: {
            "y-energy": {
              type: "linear",
              position: "left",
              beginAtZero: true,
              title: {
                display: true,
                text: "Energy (kWh)"
              }
            },
            "y-money": {
              type: "linear",
              position: "right",
              beginAtZero: true,
              grid: {
                drawOnChartArea: false
              },
              title: {
                display: true,
                text: "Money ($)"
              }
            }
          }
        }
      });
    }
    // ---------------- End Static Chart Section ---------------- //

    // Form submission event
    document.getElementById("forecastForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const month = parseInt(document.getElementById("monthInput").value);
      const start_day = parseInt(document.getElementById("startDayInput").value);
      const location = document.getElementById("locationInput").value.trim();

      const params = { month, start_day };

      const data = await fetchForecastData(params);
      if (data.error) {
        alert(data.error);
        return;
      }

      const sortedDays = Object.keys(data).sort();
      const labels = generateDateLabels(month, start_day, sortedDays.length);

      // 1) Display only the location data in the left card
      displayLocationResults(data, location, labels);

      // 2) Update the Ontario Demand chart on the right
      updateOntarioChart(data, labels);
    });

    // On page load, create the static energy savings chart
    window.addEventListener("load", createStaticSavingsChart);
  </script>
</body>
</html>
