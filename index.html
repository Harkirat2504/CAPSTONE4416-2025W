<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ontario Energy Demand Forecast</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      padding: 50px 0 0;
      font-family: "Roboto", sans-serif;
      background-color: #5fbbd2;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #clockContainer {
      text-align: center;
      color: #fff;
      margin-bottom: -20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 400px;
      gap: 20px;
    }

    .card-custom {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 30px;
      text-align: center;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    .card-custom canvas {
      flex-grow: 1;
      max-height: 100%;
    }

    #resultsList {
      max-height: 280px;
      overflow-y: auto;
      margin: 0;
      padding: 0;
    }

    .chart-container {
      flex: 1;
      position: relative;
      width: 100%;
    }

    select,
    button {
      height: 40px;
      font-size: 16px;
      border-radius: 8px;
      padding: 5px 10px;
      margin: 0 5px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    ul#resultsList li {
      background: rgba(255, 255, 255, 0.2);
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      color: #fff;
      list-style: none;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <div id="clockContainer">
      <h4>Current Toronto Time: <span id="torontoClock"></span></h4>
    </div>

    <form id="forecastForm" class="mb-3 d-flex flex-wrap justify-content-center gap-2">
      <select id="monthSelect" required>
        <option value="" disabled selected>Month</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>

      <select id="daySelect" required>
        <option value="" disabled selected>Day</option>
        <script>
          for (let d = 1; d <= 31; d++) {
            document.write(`<option value="${d}">${d}</option>`);
          }
        </script>
      </select>

      <select id="locationSelect" required>
        <option value="" disabled selected>Location</option>
        <option value="Northwest">Northwest</option>
        <option value="Northeast">Northeast</option>
        <option value="Ottawa">Ottawa</option>
        <option value="East">East</option>
        <option value="Toronto">Toronto</option>
        <option value="Essa">Essa</option>
        <option value="Bruce">Bruce</option>
        <option value="Southwest">Southwest</option>
        <option value="Niagara">Niagara</option>
        <option value="West">West</option>
      </select>
      <button type="submit" class="btn btn-primary">Get Forecast</button>
    </form>

    <div class="grid-container" id="chartsContainer" style="display: none;">
      <div class="card-custom" id="forecastResults">
        <h2 id="resultsTitle">Daily Forecast (Searched Location)</h2>
        <ul id="resultsList"></ul>
      </div>

      <div class="card-custom">
        <h2>Daily Ontario Demand Chart</h2>
        <div class="chart-container">
          <canvas id="ontarioChart"></canvas>
        </div>
      </div>

      <div class="card-custom">
        <h2>Hourly Forecast (Searched Location)</h2>
        <div class="chart-container">
          <canvas id="hourlyChart"></canvas>
        </div>
      </div>

      <div class="card-custom">
        <h2>Hourly Wind Speed Forecast</h2>
        <div class="chart-container">
          <canvas id="windSpeedChart"></canvas>
        </div>
      </div>

      <div class="card-custom">
        <h2>Hourly Energy & Money Savings (48h)</h2>
        <div class="chart-container">
          <canvas id="hourlySavingsChart"></canvas>
        </div>
      </div>

      <div class="card-custom">
        <h2>Daily Energy & Money Savings (7d)</h2>
        <div class="chart-container">
          <canvas id="dailySavingsChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("forecastForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("chartsContainer").style.display = "grid";
    });
  </script>
  <script>
    function updateTorontoTime() {
      const now = new Date();
      const options = {
        timeZone: "America/Toronto",
        hour: "numeric",
        minute: "numeric",
        second: "numeric",
        hour12: true,
      };
      document.getElementById("torontoClock").textContent =
        now.toLocaleString("en-CA", options);
    }
    setInterval(updateTorontoTime, 1000);
    updateTorontoTime();

    window.addEventListener("DOMContentLoaded", () => {
      const now = new Date();
      const currentMonth = now.getMonth() + 1;
      const currentDay = now.getDate();
      document.getElementById("monthSelect").value = currentMonth;
      document.getElementById("daySelect").value = currentDay;
      document.getElementById("locationSelect").value = "Toronto";
    });

    const electricityCost = 0.15;
    const predictEndpoint = "https://capstone4416-2025w-machinelearningmodel.onrender.com/predict";
    const windSpeedEndpoint = "https://capstone4416-2025w-machinelearningmodel.onrender.com/windspeed";
    const turbineEndpoint = "https://capstone4416-2025w-machinelearningmodel.onrender.com/turbine";

    let ontarioChart, hourlyChart, windSpeedChart, hourlySavingsChart, dailySavingsChart;

    function generateDateLabels(month, day, numDays) {
      const year = new Date().getFullYear();
      return Array.from({ length: numDays }, (_, i) => {
        const date = new Date(year, month - 1, day + i);
        return `${String(date.getMonth() + 1).padStart(2, "0")}/${String(
          date.getDate()
        ).padStart(2, "0")}`;
      });
    }

    function generateHourlyLabels(hours) {
      return Array.from({ length: hours }, (_, i) => i + 1);
    }

    async function fetchData(endpoint, params) {
      try {
        const queryString = new URLSearchParams(params).toString();
        const response = await fetch(`${endpoint}?${queryString}`);
        if (!response.ok) throw new Error("Failed to fetch data");
        return await response.json();
      } catch (err) {
        console.error(err);
        alert("Error fetching data: " + err.message);
        return null;
      }
    }

    function updateChart(id, type, data, color1, color2) {
      const ctx = document.getElementById(id).getContext("2d");
      const config = {
        type,
        data,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { beginAtZero: true, ticks: { color: "#fff" } },
            x: { ticks: { color: "#fff" } },
          },
          plugins: { legend: { labels: { color: "#fff" } } },
        },
      };

      if (id === "ontarioChart") {
        if (ontarioChart) ontarioChart.destroy();
        ontarioChart = new Chart(ctx, config);
      } else if (id === "hourlyChart") {
        if (hourlyChart) hourlyChart.destroy();
        hourlyChart = new Chart(ctx, config);
      } else if (id === "windSpeedChart") {
        if (windSpeedChart) windSpeedChart.destroy();
        windSpeedChart = new Chart(ctx, config);
      } else if (id === "hourlySavingsChart") {
        if (hourlySavingsChart) hourlySavingsChart.destroy();
        hourlySavingsChart = new Chart(ctx, config);
      } else if (id === "dailySavingsChart") {
        if (dailySavingsChart) dailySavingsChart.destroy();
        dailySavingsChart = new Chart(ctx, config);
      }
    }

    function displayForecastList(data, location, labels) {
      const ul = document.getElementById("resultsList");
      ul.innerHTML = "";
      const days = Object.keys(data).sort();
      days.forEach((key, i) => {
        const value = data[key][location];
        const li = document.createElement("li");
        li.textContent = `${labels[i]}: ${value.toFixed(2)} MW`;
        ul.appendChild(li);
      });
      document.getElementById("resultsTitle").textContent = `${location} Daily Forecast`;
    }

    document.getElementById("forecastForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      document.getElementById("chartsContainer").style.display = "grid";

      const month = parseInt(document.getElementById("monthSelect").value);
      const day = parseInt(document.getElementById("daySelect").value);
      const location = document.getElementById("locationSelect").value;

      // Daily Forecast
      const daily = await fetchData(predictEndpoint, { month, start_day: day });
      if (!daily) return;
      const dayLabels = generateDateLabels(month, day, Object.keys(daily).length);
      displayForecastList(daily, location, dayLabels);
      updateChart("ontarioChart", "bar", {
        labels: dayLabels,
        datasets: [{
          label: "Ontario Demand (MW)",
          data: Object.keys(daily).map(k => daily[k]["Ontario Demand"]),
          backgroundColor: "rgba(54, 162, 235, 0.6)",
          borderColor: "rgba(54, 162, 235, 1)",
          borderWidth: 1
        }]
      });

      // Hourly Forecast
      const hourly = await fetchData(predictEndpoint, { month, start_day: day, mode: "hourly" });
      if (!hourly) return;
      const hours = Object.keys(hourly).sort((a, b) => parseInt(a) - parseInt(b));
      updateChart("hourlyChart", "line", {
        labels: hours,
        datasets: [{
          label: `${location} Hourly Forecast (MW)`,
          data: hours.map(h => hourly[h][location]),
          backgroundColor: "rgba(255, 159, 64, 0.6)",
          borderColor: "rgba(255, 159, 64, 1)",
          borderWidth: 1
        }]
      });

      // Wind Speed
      const wind = await fetchData(windSpeedEndpoint, { month, start_day: day });
      if (!wind) return;
      updateChart("windSpeedChart", "bar", {
        labels: wind.map(w => new Date(w.datetime).getHours().toString()),
        datasets: [{
          label: "Wind Speed (m/s)",
          data: wind.map(w => w.wind_speed_ms),
          backgroundColor: "rgba(128, 0, 128, 0.6)",
          borderColor: "rgba(128, 0, 128, 1)",
          borderWidth: 1
        }]
      });

      // Turbine Forecast
      const turbine = await fetchData(turbineEndpoint, { month, start_day: day });
      if (!turbine) return;
      const dailyEnergy = Object.values(turbine.daily);
      const cumulativeMoney = [];
      const dailyMoney = dailyEnergy.map((e, i) => {
        const dollars = +(e * electricityCost).toFixed(2);
        cumulativeMoney[i] = (cumulativeMoney[i - 1] || 0) + dollars;
        return dollars;
      });
      const savingsLabels = generateDateLabels(month, day, dailyEnergy.length);
      updateChart("hourlySavingsChart", "bar", {
        labels: Array.from({ length: 48 }, (_, i) => `Hr ${i + 1}`),
        datasets: [
          {
            label: "Energy Saved (kWh)",
            data: Array.from({ length: 48 }, () => Math.random() * 5 + 5),
            backgroundColor: "rgba(75, 192, 192, 0.6)"
          },
          {
            label: "Money Saved ($)",
            data: Array.from({ length: 48 }, () => +(Math.random() * 1).toFixed(2)),
            backgroundColor: "rgba(255, 205, 86, 0.6)"
          }
        ]
      });

      updateChart("dailySavingsChart", "line", {
        labels: savingsLabels,
        datasets: [
          {
            label: "Daily Money Saved ($)",
            data: dailyMoney,
            backgroundColor: "rgba(40, 167, 69, 0.6)",
            borderColor: "rgba(40, 167, 69, 1)",
            fill: false
          },
          {
            label: "Cumulative Money Saved ($)",
            data: cumulativeMoney,
            backgroundColor: "rgba(255, 193, 7, 0.6)",
            borderColor: "rgba(255, 193, 7, 1)",
            fill: false
          }
        ]
      });
    });

  </script>
</body>

</html>
