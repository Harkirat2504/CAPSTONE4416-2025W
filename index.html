<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ontario Energy Demand Forecast</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }

        .card-custom {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 30px;
            text-align: center;
            color: #fff;
            width: 400px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chart-container {
            flex: 1;
            position: relative;
            width: 100%;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Input Form -->
        <form id="forecastForm" class="mb-3 d-flex flex-row gap-2">
            <input type="number" id="monthInput" placeholder="Month (1-12)" min="1" max="12" required>
            <input type="number" id="startDayInput" placeholder="Start Day" required>
            <input type="text" id="locationInput" placeholder="Location (e.g. Toronto, Niagara)" required>
            <button type="submit" class="btn btn-primary">Get Forecast</button>
        </form>

        <div class="d-flex flex-wrap gap-3 justify-content-center">
            <!-- Left Card: Requested Location Chart -->
            <div class="card-custom">
                <h2 id="locationTitle">Location Demand</h2>
                <div class="chart-container">
                    <canvas id="locationChart"></canvas>
                </div>
            </div>
            <!-- Right Card: Ontario Demand Chart -->
            <div class="card-custom">
                <h2>Ontario Demand Chart</h2>
                <div class="chart-container">
                    <canvas id="ontarioChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const apiEndpoint = "https://capstone4416-2025w-machinelearningmodel.onrender.com/predict";

        let locationChart;
        let ontarioChart;

        async function fetchForecastData(params) {
            try {
                const queryString = new URLSearchParams(params).toString();
                const response = await fetch(`${apiEndpoint}?${queryString}`);
                if (!response.ok) {
                    throw new Error("Failed to fetch forecast data");
                }
                return await response.json();
            } catch (error) {
                console.error("Error fetching forecast data:", error);
                return { error: error.message };
            }
        }

        function updateChart(chartRef, canvasId, chartLabel, dataObj) {
            // dataObj = { day_1: <num>, day_2: <num>, ... }
            const ctx = document.getElementById(canvasId).getContext("2d");
            const labels = Object.keys(dataObj).sort(); // day_1, day_2, ...
            const dataValues = labels.map(day => dataObj[day]);

            const chartData = {
                labels,
                datasets: [{
                    label: chartLabel,
                    data: dataValues,
                    backgroundColor: "rgba(54, 162, 235, 0.6)",
                    borderColor: "rgba(54, 162, 235, 1)",
                    borderWidth: 1
                }]
            };

            if (chartRef) {
                chartRef.data = chartData;
                chartRef.update();
            } else {
                chartRef = new Chart(ctx, {
                    type: "bar",
                    data: chartData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: { beginAtZero: true, ticks: { color: "#fff" } }
                        },
                        plugins: {
                            legend: { labels: { color: "#fff" } }
                        }
                    }
                });
            }
            return chartRef;
        }

        document.getElementById("forecastForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const month = document.getElementById("monthInput").value;
            const start_day = document.getElementById("startDayInput").value;
            const location = document.getElementById("locationInput").value.trim();

            const params = { month, start_day };
            // We'll always return all columns, then pick out Ontario + location
            // from the returned JSON
            const data = await fetchForecastData(params);
            if (data.error) {
                alert(data.error);
                return;
            }

            // If user typed "Toronto", location is "Toronto"
            // If user typed "Niagara", location is "Niagara", etc.

            // Build two objects:
            // 1) ontarioData = { day_1: 17700.35, day_2: 17298.64, ... }
            // 2) locationData = { day_1: 6615.03, day_2: 6422.72, ... }

            const ontarioData = {};
            const locationData = {};

            // rename the left chart title
            document.getElementById("locationTitle").textContent = `${location} Demand`;

            Object.keys(data).sort().forEach(dayKey => {
                const forecastObj = data[dayKey];
                if (forecastObj["Ontario Demand"] !== undefined) {
                    ontarioData[dayKey] = forecastObj["Ontario Demand"];
                }
                if (forecastObj[location] !== undefined) {
                    locationData[dayKey] = forecastObj[location];
                } else {
                    locationData[dayKey] = 0; // fallback if location not in data
                }
            });

            // If we already had charts, destroy them so we can recreate
            if (locationChart) {
                locationChart.destroy();
                locationChart = null;
            }
            if (ontarioChart) {
                ontarioChart.destroy();
                ontarioChart = null;
            }

            // Now create or update the two charts
            locationChart = updateChart(locationChart, "locationChart",
                `${location} Demand (MW)`, locationData
            );
            ontarioChart = updateChart(ontarioChart, "ontarioChart",
                "Ontario Demand (MW)", ontarioData
            );
        });
    </script>
</body>

</html>
