<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ontario Energy Demand Forecast</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }

        .card-custom {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 30px;
            text-align: center;
            color: #fff;
            width: 300px;
            max-width: 100%;
        }

        .list-group-item {
            background: transparent;
            color: #fff;
            border: none;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Ontario Demand Forecast Card -->
        <div class="card-custom">
            <h2>Ontario Energy Demand Forecast</h2>
            <ul id="ontarioForecast" class="list-group list-unstyled"></ul>
        </div>

        <!-- London Demand Forecast Card -->
        <div class="card-custom">
            <h2>London Energy Demand Forecast</h2>
            <ul id="londonForecast" class="list-group list-unstyled"></ul>
        </div>

        <!-- Demand Chart Card -->
        <div class="card-custom">
            <h2>London Demand Chart</h2>
            <canvas id="demandChart" width="350" height="200"></canvas>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Set this to your deployed API endpoint
        const apiEndpoint = "https://capstone4416-2025w-machinelearningmodel.onrender.com/predict";

        async function fetchForecastData() {
            try {
                const response = await fetch(apiEndpoint);
                if (!response.ok) {
                    throw new Error("Failed to fetch forecast data");
                }
                const data = await response.json();

                updateOntarioForecast(data.ontario_demand);
                updateLondonForecast(data.london_demand);
                updateDemandChart(data.london_demand);
            } catch (error) {
                console.error("Error fetching forecast data:", error);
                document.getElementById("ontarioForecast").innerHTML =
                    "<li class='list-group-item error-message'>Error loading Ontario demand data</li>";
                document.getElementById("londonForecast").innerHTML =
                    "<li class='list-group-item error-message'>Error loading London demand data</li>";
            }
        }

        function updateOntarioForecast(demandData) {
            const forecastList = document.getElementById("ontarioForecast");
            forecastList.innerHTML = ""; // Clear existing content
            for (let i = 1; i <= 7; i++) {
                if (demandData[`day_${i}`] !== undefined) {
                    forecastList.innerHTML += `<li class="list-group-item">Day ${i}: ${demandData[`day_${i}`]} MW</li>`;
                }
            }
        }

        function updateLondonForecast(demandData) {
            const forecastList = document.getElementById("londonForecast");
            forecastList.innerHTML = ""; // Clear existing content
            for (let i = 1; i <= 7; i++) {
                if (demandData[`day_${i}`] !== undefined) {
                    forecastList.innerHTML += `<li class="list-group-item">Day ${i}: ${demandData[`day_${i}`]} MW</li>`;
                }
            }
        }

        let demandChart;
        function updateDemandChart(demandData) {
            const ctx = document.getElementById("demandChart").getContext("2d");
            const labels = ["Day 1", "Day 2", "Day 3", "Day 4", "Day 5", "Day 6", "Day 7"];
            const data = labels.map((_, index) => demandData[`day_${index + 1}`] || 0);
            const chartData = {
                labels: labels,
                datasets: [{
                    label: "London Demand (MW)",
                    data: data,
                    backgroundColor: "rgba(54, 162, 235, 0.6)",
                    borderColor: "rgba(54, 162, 235, 1)",
                    borderWidth: 1
                }]
            };

            if (demandChart) {
                demandChart.data = chartData;
                demandChart.update();
            } else {
                demandChart = new Chart(ctx, {
                    type: "bar",
                    data: chartData,
                    options: {
                        scales: {
                            y: { beginAtZero: true, ticks: { color: "#fff" } }
                        },
                        plugins: {
                            legend: { labels: { color: "#fff" } }
                        }
                    }
                });
            }
        }

        // Fetch the forecast data when the page loads
        window.onload = fetchForecastData;
    </script>
</body>

</html>
