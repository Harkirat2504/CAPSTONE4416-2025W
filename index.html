<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ontario Energy Demand Forecast</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }

        .card-custom {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 30px;
            text-align: center;
            color: #fff;
            width: 350px;
            display: flex;
            flex-direction: column;
        }

        .chart-container {
            flex: 1;
            position: relative;
            width: 100%;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Input Form -->
        <form id="forecastForm" class="mb-3 d-flex flex-row gap-2">
            <input type="number" id="monthInput" placeholder="Month (1-12)" min="1" max="12" required>
            <input type="number" id="startDayInput" placeholder="Start Day" required>
            <input type="text" id="locationInput" placeholder="Location (e.g. Toronto)" required>
            <button type="submit" class="btn btn-primary">Get Forecast</button>
        </form>

        <div class="d-flex flex-wrap gap-3 justify-content-center">
            <!-- Left Card: Forecast Results (User's Location) -->
            <div class="card-custom" id="forecastResults">
                <h2 id="resultsTitle">Forecast Results</h2>
                <!-- We'll insert the location data as a simple list -->
                <ul id="resultsList" class="list-group list-unstyled" style="text-align:left;"></ul>
            </div>

            <!-- Right Card: Ontario Demand Chart -->
            <div class="card-custom" style="width: 400px; height: 400px;">
                <h2>Ontario Demand Chart</h2>
                <div class="chart-container">
                    <canvas id="ontarioChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiEndpoint = "https://capstone4416-2025w-machinelearningmodel.onrender.com/predict";
        let ontarioChart; // For the Ontario Demand chart

        // Helper to fetch data from the server
        async function fetchForecastData(params) {
            try {
                const queryString = new URLSearchParams(params).toString();
                const response = await fetch(`${apiEndpoint}?${queryString}`);
                if (!response.ok) {
                    throw new Error("Failed to fetch forecast data");
                }
                return await response.json();
            } catch (error) {
                console.error("Error fetching forecast data:", error);
                return { error: error.message };
            }
        }

        // Display the user's requested location data in a simple list
        function displayLocationResults(data, location) {
            const resultsList = document.getElementById("resultsList");
            resultsList.innerHTML = ""; // Clear old results

            // data looks like:
            // {
            //   "day_1": { "Ontario Demand": 17700.35, "Toronto": 6615.03, "Niagara": 635.07 },
            //   "day_2": { ... },
            //   ...
            // }
            // We only want data[day_x][location].

            // Build a list item for each day
            Object.keys(data).sort().forEach(dayKey => {
                const forecastObj = data[dayKey];
                if (forecastObj[location] !== undefined) {
                    // e.g. day_1 => forecastObj["Toronto"] = 6615.03
                    const li = document.createElement("li");
                    li.textContent = `${dayKey}: ${forecastObj[location].toFixed(2)} MW`;
                    resultsList.appendChild(li);
                }
            });
        }

        // Update the Ontario Demand Chart
        function updateOntarioChart(data) {
            // data => the full object, day_x => { Ontario Demand, Toronto, etc. }
            // We only want the "Ontario Demand" column for each day
            const dayKeys = Object.keys(data).sort();
            const labels = [];
            const ontarioValues = [];

            dayKeys.forEach(dayKey => {
                const forecastObj = data[dayKey];
                if (forecastObj["Ontario Demand"] !== undefined) {
                    labels.push(dayKey);
                    ontarioValues.push(forecastObj["Ontario Demand"]);
                }
            });

            const ctx = document.getElementById("ontarioChart").getContext("2d");
            const chartData = {
                labels,
                datasets: [{
                    label: "Ontario Demand (MW)",
                    data: ontarioValues,
                    backgroundColor: "rgba(54, 162, 235, 0.6)",
                    borderColor: "rgba(54, 162, 235, 1)",
                    borderWidth: 1
                }]
            };

            if (ontarioChart) {
                ontarioChart.data = chartData;
                ontarioChart.update();
            } else {
                ontarioChart = new Chart(ctx, {
                    type: "bar",
                    data: chartData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: { beginAtZero: true, ticks: { color: "#fff" } }
                        },
                        plugins: {
                            legend: { labels: { color: "#fff" } }
                        }
                    }
                });
            }
        }

        document.getElementById("forecastForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const month = document.getElementById("monthInput").value;
            const start_day = document.getElementById("startDayInput").value;
            const location = document.getElementById("locationInput").value.trim();

            // Build query params
            const params = { month, start_day };
            if (location) {
                params.location = location;
            }

            // Fetch from the server
            const data = await fetchForecastData(params);
            if (data.error) {
                alert(data.error);
                return;
            }

            // 1) Display only the location data in the left card
            displayLocationResults(data, location);

            // 2) Update the Ontario Demand chart on the right
            updateOntarioChart(data);
        });
    </script>
</body>

</html>
